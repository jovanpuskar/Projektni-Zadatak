{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>Note Details</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Note ID: {{ note.id }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">Title: {{ note.title }}</h6>
                <p class="card-text">{{ note.content }}</p>
                <p class="card-text">Created at: {{ note.created_at }}</p>
                <p class="card-text">Updated at: {{ note.updated_at }}</p>
            </div>
        </div>
        <a href="/notes" class="btn btn-secondary mt-3">Back to Notes</a>
    </div>
    
{% endblock %}
