{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1 class="text-center">My Posts</h1>
        {% for post in posts %}
            <div class="card mb-3" style="border:1px solid #ccc;border-radius:10px;padding:5px 10px;margin-bottom:5px;">
                <div class="card-body">
                    <h5 class="card-title">Post ID: {{ post.id }}</h5>
                    <p class="card-text">{{ post.content }}</p>
                    <p class="card-text">Created at: {{ post.created_at }}</p>
                    <div style="display:flex;justify-content:end;">
                        <a href="/posts/{{ post.id }}/update" class="btn btn-primary mr-2">Update</a>
                        <form method="POST" action="/posts/{{ post.id }}/delete" onsubmit="return confirm('Are you sure you want to delete this post?')">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                        <a href="/posts/{{ post.id }}" class="btn btn-info ml-2">View</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    
{% endblock %}
