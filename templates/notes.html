{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1 class="text-center">Notes</h1>
        {% for note in notes %}
            <div class="card mb-3" style="border:1px solid #ccc;border-radius:10px;padding:5px 10px;margin-bottom:5px;">
                <div class="card-body">
                    <h6 class="card-subtitle mb-2 text-muted">Title: {{ note.title }}</h6>
                    <p class="card-text">{{ note.content }}</p>
                    <p class="card-text">Created at: {{ note.created_at }}</p>
                    <div style="display:flex;justify-content:end;" >
                        
                        <a href="/notes/{{ note.id }}/update" class="btn btn-primary mr-2">Update</a>
                        <form method="POST" action="/notes/{{ note.id }}/delete" onsubmit="return confirm('Are you sure you want to delete this note?')">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    
                        <a href="/notes/{{ note.id }}" class="btn btn-info">View</a>
                        
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    
{% endblock %}
